<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<link rel="shortcut icon" href="{{ site.root_url }}/img/favicon.png">
<!-- Bootstrap core CSS -->
<!--<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">-->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="{{ site.root_url }}/css/syntax.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ site.root_url }}/css/main.css">
<link rel="stylesheet" href="{{ site.root_url }}/css/retos.css">
<!-- Open Sans -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="{{ site.root_url }}/js/jquery.validate.js"></script>

<script src="{{ site.root_url }}/js/main.js"></script>

</head>

<body class="{{ page.class }}">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="pull-left">
      <div class="logo">
        <a href="http://retos.gob.mx/"><img src="{{ site.root_url }}/img/logo.png"/></a>
      </div>
    </div>
    <div class="navbar-right">
      <a class="navbar-brand" href="{{ site.root_url }}{{ page.back_path }}">{{ page.back_label }}</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="alert" style="display: none"></div>
  {{ content }}
</div>

</body>
</html>
