<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">

<!-- Bootstrap core CSS -->
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="{{ site.root_url }}/css/syntax.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ site.root_url }}/css/main.css">
<link rel="stylesheet" href="{{ site.root_url }}/css/retos.css">
<!-- Open Sans -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="logo">
        <img src="{{ site.root_url }}/img/logo.png"/>
      </div>
    </div>
    <div class="navbar-collapse collapse">
      <a class="navbar-brand" href="{{ site.root_url }}{{ page.back_path }}">{{ page.back_label }}</a>
    </div><!--/.navbar-collapse -->
  </div>
</div>

<div class="site">
  {{ content }}
</div>

</body>
</html>
